{% extends "templates/base_generic.html" %}
{% load crispy_forms_filters %}

{% block title %}Register | Tutor tool{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container px-4 px-lg-5" style="margin-top: 100px">
    <div class="row m-4">
    <div class="col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3"></div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <div class="card">
            <div class="card-body">
                <form method="POST" class="form-group">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <p>All required field is marked by <span class="asteriskField">*</span></p>
                    <button type="submit" class="btn btn-success">Register</button>
                </form>
            </div>
        </div>
    </div>


    <div class="col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3"></div>
    </div>
    </div>
{% endblock %}
