{% extends "templates/base_generic.html" %}

{% block content %}
    <div class="container-fluid" style="margin-top: 50px;">
        <div class="row justify-content-start">
            <div class="col-12 col-lg-3 col-xl-2 bg-info bg-gradient p-4 custom-side">
                <h2>Dashboard</h2>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 navbar-dark">
                    <li class="nav-item"><a class="nav-link custom-link" href="/student">Schedule</a></li>
                    <li class="nav-item"><a class="nav-link custom-link" href="/student/subscriptions">Your subscriptions</a></li>
                </ul>
            </div>
            <div class="col-12 col-lg-9 col-xl-10 p-4">
                {% block student_content %}{% endblock %}
            </div>
        </div>
    </div>
    <div class="modal-container hide" onclick="closeModal()" id="modal-window">
        <div class="modal-list">
            <div class="card" style="margin-top: 30vh;">
                <div class="card-body text-center">
                    <h4 id="modal-question"></h4>

                    <div style="display: flex; justify-content: center">
                        <input id="modal-submit" type="button" class="btn btn-success py-8 fs-4 mb-1 rounded-2 mr-4" value="Ok">
                        <input type="button" class="btn btn-danger py-8 fs-4 mb-1 rounded-2 ml-4" value="Cancel">
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/modal-window.js"></script>
{% endblock %}
