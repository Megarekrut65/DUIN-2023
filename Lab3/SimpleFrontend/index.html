<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="icon" type="image/png" href="favicon.ico">

    <title>UniVerify - Demo</title>

    <style>
        .node {
            display: flex;
            justify-content: space-between;
            flex-direction: row;
        }

        .texts {
            max-height: 50vh;
            overflow-y: auto;
        }
        .header{
            display: flex;
            justify-content: space-between;
        }
        .hide{
            display: none;
        }
        #error, #error-box{
            color: red;
        }
        .form-group{
            display: flex;
            justify-content: space-between;
        }
        .link-btn{
            color:cornflowerblue;
        }
        .link-btn:hover{
            color:rgb(147, 178, 236);
            cursor: pointer;
        }
        #logout{
            margin-left: 10px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row mb-5">
            <div class="col-12 header">
                <h1>UniVerify <span class="link-btn" id="add-btn">+</span></h1>
                <div>
                    <form id="login-form" class="hide" onsubmit="return false;">
                        <div class="mb-3 form-group">
                            <label for="usernmae">Username</label>
                            <input type="text" id="username" maxlength="100" required>
                        </div>

                        <div class="mb-3 form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" maxlength="1000" minlength="8" required>
                        </div>
                        <div id="error" class="mb-4"></div>
                        <div class="mb-2">New here? <span id="register-link" class="link-btn">Register</span></div>
                        <button class="btn btn-primary" type="submit">Login</button>
                    </form>

                    <form id="register-form" class="hide" onsubmit="return false;">
                        <div class="mb-3 form-group">
                            <label for="usernmae">Username</label>
                            <input type="text" id="username" maxlength="100" required>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" maxlength="200" required>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" maxlength="1000" minlength="8" required>
                        </div>
                        <div id="error" class="mb-4"></div>
                        <div class="mb-2">Have account? <span id="login-link" class="link-btn">Login</span></div>
                        <button class="btn btn-primary" type="submit">Register</button>
                    </form>

                    <div id="username-box" class="hide">
                        <div class="form-group hide">
                            <p id="username"></p>
                            <p class="link-btn" id="logout">Logout</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p id="error-box"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form id="text-form" onsubmit="return false;">
                    <div class="mb-3">
                        <label for="id" class="form-label">Id*</label>
                        <input type="text" class="form-control" id="id" readonly maxlength="100">
                    </div>

                    <div class="mb-3">
                        <label for="title" class="form-label">Title*</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter title" required
                            maxlength="100">
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="privateContent">
                            <label class="form-check-label" for="privateContent">
                                Private Content
                            </label>
                        </div>
                    </div>

                    <div class="col-12 mb-3">
                        <label for="content" class="form-label">Content*</label>
                        <textarea class="form-control" id="content" placeholder="Enter content" required minlength="200"
                            maxlength="10000" rows="10"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button id="verify" type="button" class="btn btn-success hide">Verify</button>
                </form>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <h3>Your texts:</h3>
            </div>
        </div>
        <div id="text-place" class="row mt-2 mb-4 texts">
        </div>
    </div>

    <template id="text-row">
        <div class="col-12">
            <div class="mt-1 card p-3 node">
                <ul>
                    <li><strong>ID: </strong><span id="text-id"></span></li>
                    <li><strong>Title: </strong><span id="text-title"></span></li>
                    <li><strong>Created: </strong><span id="text-created"></span></li>
                    <li><strong>Private Content: </strong><span id="text-private"></span></li>
                </ul>
                <div>
                    <button id="edit" type="button" class="btn btn-warning">Edit</button>
                    <button id="remove" type="button" class="btn btn-danger">Remove</button>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js" type="module"></script>
    <script src="user.js" type="module"></script>
</body>

</html>
